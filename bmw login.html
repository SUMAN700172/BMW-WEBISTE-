<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BMW Login</title>
<style>
  html{
    scroll-behavior:smooth;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #121212;
    padding: 40px 30px;
    border-radius: 8px;
    width: 320px;
    box-shadow: 0 0 15px rgba(3, 109, 255, 0.8);
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 30px;
    font-weight: 700;
    color: #036dff;
    letter-spacing: 2px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0 24px 0;
    border: none;
    border-radius: 4px;
    background: #1d1d1d;
    color: #ddd;
    font-size: 14px;
  }
  input[type="email"]::placeholder, input[type="password"]::placeholder {
    color: #555;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    background: #262626;
    box-shadow: 0 0 8px #036dff;
  }
  button {
    width: 100%;
    padding: 14px;
    background: #036dff;
    border: none;
    border-radius: 4px;
    font-weight: 700;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #014bbf;
  }
  .footer-text {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
  }
  .footer-text a {
    color: #036dff;
    text-decoration: none;
  }
  .footer-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
    

<div class="login-container">
  <h2>LOGIN</h2>
  <form>
    <input type="email" placeholder="Email address" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
  </form>
  <div class="footer-text">
    <a href="#">Forgot password?</a>
  </div>
</div>

</body>
</html>
